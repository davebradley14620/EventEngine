	<form action="/rest/events" method="POST">

	<input name="id" />

	<input name="name" />

	Description:
	<TEXTAREA NAME="description" COLS=40 ROWS=6></TEXTAREA>
	<br/>
	<input type="submit" value="Submit" />
	</form>
	Event Time and Date:
	<br/>
	<input type="Text" id="startTime" maxlength="25" size="25"><a href="javascript:NewCal('startTime','ddmmmyyyy',true,24)"><img src="/assets/js/cal.gif" width="16" height="16" border="0" alt="Pick a date"/></a>
	<span class="descriptions">pick a date..</span>
	
	<input type="submit" value="Submit" />
	</form>
